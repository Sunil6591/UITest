<div class="box">
	<div class="box-header">
		<h2><i class="fa fa-align-justify"></i><span class="break"></span>Simple Table</h2>
		<div class="box-icon">
			<a href="table.html#" class="btn-setting"><i class="fa fa-wrench"></i></a>
			<a href="table.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
			<a href="table.html#" class="btn-close"><i class="fa fa-times"></i></a>
		</div>
	</div>
	<div>
		<select kendo-drop-down-list>
			<option value="1">Thing 1</option>
			<option value="2">Thing 2</option>
			<option value="3">Thing 3</option>
		</select>

		<button class="k-button"
		ng-click="modal.center().open()">Open Modal</button>
		<div kendo-window="modal"
		k-title="'Sample Window'" k-width="400" k-height="300"
		k-visible="false" k-modal="true">
		<div ng-include="'/templates/testpopup.html'"></div>
	</div>
	<br>
	<br>

	<div kendo-grid
	k-data-source="gridData"
	k-columns="gridColumns"
	k-selectable="true"
	k-on-change="selected = data"></div>

	<p ng-show="selected">
		<label>Artist: <input ng-model="selected.artist" /></label>
		<br />
		<label>Track: <input ng-model="selected.track" /></label>
	</p>

	<button kendo-button ng-click="update()">
		Update from code
	</button>
</div>
</div>
</div>
